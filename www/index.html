<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
            <div class="center sliding">Awesome App</div>
        </div>
    </div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class = "page-content login-screen-content">
                            <img src="images/laravel.png" class="login-screen-logo">
                            <div class = "login-screen-title">Войдите в систему для продолжения</div>

                            <form action="http://just.dst.uz/login" method="POST" class="ajax-submit">
                                <div class = "list-block">
                                    <ul>
                                        <li class = "item-content">
                                            <div class = "item-inner">
                                                <div class = "item-title label">Email</div>
                                                <div class = "item-input">
                                                    <input type = "text" name = "username" placeholder = "example@domain.com">
                                                </div>
                                            </div>
                                        </li>

                                        <li class = "item-content">
                                            <div class = "item-inner">
                                                <div class = "item-title label">Пароль</div>
                                                <div class = "item-input">
                                                    <input type = "password" name = "password" placeholder = "********">
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                                <div class = "list-block login-screen-buttons-group">
                                    <ul>
                                        <li>
                                            <button type="button" id="login-button" class="login-screen-button button button-fill
                                    color-red button-small button-round button-glow-red">
                                                Войти
                                            </button>
                                        </li>
                                    </ul>

                                    <div class = "list-block-label">
                                        <p><a href = "#" class = "close-login-screen">Нет аккаунта? Создайте прямо сейчас!</a></p>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
